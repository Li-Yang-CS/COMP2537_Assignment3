<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pokémon Memory Game</h1>
        
        <div class="controls">
            <select id="difficulty">
                <option value="easy">Easy (3 pairs, 60s)</option>
                <option value="medium">Medium (6 pairs, 90s)</option>
                <option value="hard">Hard (8 pairs, 120s)</option>
            </select>
            <button id="start-btn">Start Game</button>
            <button id="reset-btn">Reset</button>
            <button id="theme-btn">Toggle Theme</button>
            <button id="powerup-btn" disabled>Power-Up</button>
        </div>

        <div class="status">
            <div class="stat">
                <span>Time: </span>
                <span id="timer">60</span>
            </div>
            <div class="stat">
                <span>Clicks: </span>
                <span id="clicks">0</span>
            </div>
            <div class="stat">
                <span>Matches: </span>
                <span id="matches">0/3</span>
            </div>
            <div class="stat">
                <span>Pairs Left: </span>
                <span id="pairs-left">3</span>
            </div>
        </div>

        <div id="game-grid"></div>

        <div id="message" class="message hidden">
            <div class="message-content">
                <h2 id="message-title"></h2>
                <p id="message-text"></p>
                <button id="play-again">Play Again</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
